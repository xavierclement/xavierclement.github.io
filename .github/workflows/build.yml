name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4.2.0
    - name: Checkout the repository
      uses: actions/setup-node@v4.0.4
      with:
        node-version: '22.9.0'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Push build artifacts
      uses: actions/upload-artifact@v4.4.0
      with:
        name: build
        path: build
